<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidekick - Project Create</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .active-tab {
      background-color: #44A380 !important;
      color: #FFFFFF !important;
    }
    .active-tab svg {
      color: #FFFFFF !important;
    }
  </style>
</head>
<body class="flex min-h-screen bg-[#F4E4C2] text-sm">

  <!-- Leftmost Sidebar -->
  <aside class="w-20 bg-[#348F6C] text-white flex flex-col items-center py-5 space-y-6">
    <button class="icon-btn active-tab" data-id="Home">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.75L12 3l9 6.75V20a1 1 0 01-1 1h-5v-5H9v5H4a1 1 0 01-1-1V9.75z"/>
      </svg>
    </button>
    <button class="icon-btn" data-id="Projects">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 7a2 2 0 012-2h4l2 2h8a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
      </svg>
    </button>
    <button class="icon-btn" data-id="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3" />
        <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 11-2.83 2.83l-.06-.06a1.65
          1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 11-4 0v-.09a1.65
          1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 11-2.83-2.83l.06-.06a1.65
          1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 110-4h.09a1.65
          1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 112.83-2.83l.06.06a1.65
          1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 114 0v.09a1.65
          1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 112.83 2.83l-.06.06a1.65
          1.65 0 00-.33 1.82V9c0 .66.42 1.25 1.04 1.47.63.22 1.36.12
          1.88-.28l.06-.06a2 2 0 112.83 2.83l-.06.06a1.65 1.65 0 00-1.51 1z"/>
      </svg>
    </button>
  </aside>

  <!-- Middle Panel -->
  <section id="project-list" class="w-64 bg-[#3C9F7A] text-white px-4 py-6 hidden flex-col space-y-4">
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-xs uppercase text-[#F4E4C2] font-semibold tracking-wide">Projects</h2>
      <button id="add-project" class="text-[#F4E4C2] text-base hover:text-white">+</button>
    </div>
    <div id="projects" class="flex flex-col space-y-2">
      <button class="hover:underline text-left">Project Alpha</button>
      <button class="hover:underline text-left">Project Beta</button>
      <button class="hover:underline text-left">Project Gamma</button>
    </div>
    <div id="new-project-form" class="hidden flex space-x-2 mt-2">
      <input id="new-project-input" class="flex-1 px-2 py-1 rounded text-black" placeholder="Project name" />
      <button id="create-project" class="bg-green-600 text-white px-2 py-1 rounded">Create</button>
    </div>
  </section>

  <!-- Main Panel -->
  <main class="flex-1 bg-white px-10 py-14 transition-all duration-300">
    <div id="main-panel" class="max-w-4xl mx-auto space-y-4">
      <h1 class="text-2xl font-semibold text-gray-800" id="page-title">Welcome</h1>
      <p class="text-gray-500">This is the blank state for now. We'll fill it in later.</p>
    </div>
  </main>

  <!-- JS -->
  <script>
    const icons = document.querySelectorAll(".icon-btn");
    const projectPanel = document.getElementById("project-list");
    const pageTitle = document.getElementById("page-title");
    const addProject = document.getElementById("add-project");
    const projectList = document.getElementById("projects");

    icons.forEach(btn => {
      btn.addEventListener("click", () => {
        icons.forEach(i => i.classList.remove("active-tab"));
        btn.classList.add("active-tab");

        const selected = btn.getAttribute("data-id");
        pageTitle.textContent = selected;

        if (selected === "Projects") {
          projectPanel.classList.remove("hidden");
        } else {
          projectPanel.classList.add("hidden");
        }
      });
    });

    const form = document.getElementById("new-project-form");
    const input = document.getElementById("new-project-input");
    const createBtn = document.getElementById("create-project");

    const saved = JSON.parse(localStorage.getItem("projects") || "[]");
    saved.forEach(name => {
      const btn = document.createElement("button");
      btn.textContent = name;
      btn.className = "hover:underline text-left";
      projectList.appendChild(btn);
    });

    addProject.addEventListener("click", () => {
      form.classList.toggle("hidden");
      input.focus();
    });

    function createProject() {
      const name = input.value.trim();
      if (!name) return;
      const btn = document.createElement("button");
      btn.textContent = name;
      btn.className = "hover:underline text-left";
      projectList.appendChild(btn);
      saved.push(name);
      localStorage.setItem("projects", JSON.stringify(saved));
      input.value = "";
      form.classList.add("hidden");
    }

    createBtn.addEventListener("click", createProject);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") createProject();
    });

    icons[0].click(); // default to Home
  </script>
</body>
</html>
